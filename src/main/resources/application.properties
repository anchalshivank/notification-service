spring.application.name=notification-service

# PostgreSQL datasource - defaults for local development
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5434/notification_db}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:notification_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:notification123}

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
